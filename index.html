<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>tracking.js - face with camera</title>
  <link rel="stylesheet" href="vendor/trackingjs/assets/demo.css">
  <link rel="stylesheet" href="style.css">

  <script src="vendor/trackingjs/build/tracking-min.js"></script>
  <script src="vendor/trackingjs/build/data/face-min.js"></script>
  <!-- <script src="vendor/trackingjs/build/data/eye-min.js"></script> -->
  <!-- <script src="vendor/trackingjs/build/data/mouth-min.js"></script> -->
  <script src="vendor/dat.gui/build/dat.gui.min.js"></script>
  <script src="vendor/trackingjs/assets/stats.min.js"></script>
  <script src="logic.js"></script>

  <style>
    video,
    canvas {
      margin: 0px;
      padding: 0px;
      position: absolute;
      /* z-index: 100; */
    }

    video {
      /* z-index: 99; */
    }
  </style>
</head>

<body>
  <div class="flex-container">
    <div class="row header" id="header">
      <h1>Face Detection Game</h1>
    </div>
    <div id="playZone" class="row">
      <canvas id="board" width="100%" height="100%"></canvas>
      <div class="videoCanvas">
        <video id="video" width="320" height="240" preload autoplay loop muted></video>
        <canvas id="canvas" width="320" height="240"></canvas>
      </div>
    </div>
  </div>

  <script>

    window.onload = function () {
      const PLAYER_SCALE = 0.5;
      const MOVEMENT_SENSITIVITY = 1.3;
      var header = document.getElementById('header');

      var video = document.getElementById('video');
      var canvas = document.getElementById('canvas');
      var context = canvas.getContext('2d');
      var boardCanvas = document.getElementById('board');
      var boardContext = boardCanvas.getContext('2d');

      boardCanvas.height = window.innerHeight - header.clientHeight;
      boardCanvas.width = window.innerWidth;

      var boardWidth = boardCanvas.offsetWidth
      var boardHeight = boardCanvas.offsetHeight

      console.log('height', boardCanvas.height, 'width', boardCanvas.width)
      console.log('header', header)
      console.log('height', header.clientHeight, 'width', header.clientWidth)

      var tracker = new tracking.ObjectTracker(['face']);
      tracker.setInitialScale(4);
      tracker.setStepSize(2);
      tracker.setEdgesDensity(0.1);

      tracking.track('#video', tracker, { camera: true });

      tracker.on('track', function (event) {
        context.clearRect(0, 0, canvas.width, canvas.height);
        boardContext.clearRect(0, 0, boardCanvas.width, boardCanvas.height);

        event.data.forEach(function (rect) {
          context.strokeStyle = '#a64ceb';
          context.strokeRect(rect.x, rect.y, rect.width, rect.height);
          boardContext.strokeRect(
            (rect.x / 320) * boardWidth * MOVEMENT_SENSITIVITY,
            (rect.y / 240) * boardHeight * MOVEMENT_SENSITIVITY,
            (rect.width / 320) * boardWidth * PLAYER_SCALE,
            (rect.height / 240) * boardHeight * PLAYER_SCALE
          );
          boardContext.strokeStyle = '#fff'
          // ball size:
          const ball = {
            "height": rect.height / 4,
            "width": rect.width / 4
          }
          // space.arc(centerBall(rect.x, rect.width, ball.width), rect.y - ball.width, ball.width, 0, 2 * Math.PI);
          // space.fillStyle = "red";
          // space.fill();
          // context.fillRect(centerBall(rect.x, rect.width, ball.width), rect.y - ball.width, ball.height, ball.width);
          context.font = '11px Helvetica';
          context.fillStyle = "#fff";
          context.fillText('x: ' + rect.x + 'px', rect.x + rect.width + 5, rect.y + 11);
          context.fillText('y: ' + rect.y + 'px', rect.x + rect.width + 5, rect.y + 22);
        });
      });

      // var gui = new dat.GUI();
      // gui.add(tracker, 'edgesDensity', 0.1, 0.5).step(0.01);
      // gui.add(tracker, 'initialScale', 1.0, 10.0).step(0.1);
      // gui.add(tracker, 'stepSize', 1, 5).step(0.1);
    };
  </script>

</body>

</html>
